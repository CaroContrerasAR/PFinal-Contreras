<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- CSS de BT -->

    <!-- link CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <title>Conversor de Monedas</title>
    <meta name="description" content="Conversor de moneda, cambio de divisas y convertidor para dólares, euros, pesos y todas las otras monedas.">
    <meta name="keywords" content="conversor, convertidor, cambio, moneda, divisas, dolares, euros, pesos">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg justify-content-center color-menu">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="img/ms-icon-70x70.png" alt="logo ">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto p-5 mb-2 mb-lg-0 d-flex justify-content-around">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Conversor</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Tabla de Cambios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Envios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1>Conversor de Divisas</h1>
        <div class="container">
            <div class="row">
                <form name="form" action="" method="">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-4">
                            <div class="form-check form-check-inline">
                                <label class="form-label" for="">Cantidad</label>
                                <input id="formCantidad" class="formCantidad" type="number" value="1" min="1">
                            </div>
                        </div>
                        <div class="col-xs-10 col-sm-4 col-md-3">
                            <div class="form-check form-check-inline">
                                <label class="form-label" for="">De la Divisa</label>
                                <select id="formDivisas1"  aria-labelledby="divisas1">
                                    <option value="PESOS" selected="selected">Pesos</option>
                                    <option value="DOLAR">Dolar</option>
                                    <option value="EUROS">Euros</option>
                                    <option value="URUGUAYOS">Uruguayos</option>
                                    <option value="REALES">Reales</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-2 col-sm-4 col-md-2">
                            <button type="button" >
                                <img id="formBtn" class="btn btn-secondary btn-swap" src="img/flechas - copia.png" alt="Intercambio">    
                            </button>
                        </div>
                        <div class="col-xs-10 col-sm-4 col-md-3">
                            <div class="form-check form-check-inline">
                                <label class="form-label" for="">A la Divisa</label>
                                <select id="formDivisas2" aria-labelledby="divisas2">
                                    <option value="PESOS">Pesos</option>
                                    <option value="DOLAR" selected="selected">Dolar</option>
                                    <option value="EUROS">Euros</option>
                                    <option value="URUGUAYOS">Uruguayos</option>
                                    <option value="REALES">Reales</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>              
            </div>
            <!-- Acá se van a mostrar las cotizaciones -->
            <div id="contenedor" class="row">
                    <div id="exchange" style="text-align: center">

                    </div>
            </div>
            
        </div>
        

    </main>

        <div class="footer-section">

</body>
